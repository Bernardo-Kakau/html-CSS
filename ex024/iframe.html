<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Estudos de  iframe</title>
    <style>
        /* a CSS é soberana */
        iframe{
            width: 400px;
            height:400px;
            border:1px solid black;
        }
    </style>
</head>
<body>
    <h1>Testando o uso de um iframe</h1>
    <p>Acessando o site do 
        <!-- Tamanho padrão 300x150 -->
        <iframe src="https://www.cursoemvideo.com" frameborder="0">
            <a href="https://www.cursoemvideo.com" target="_blank"> Curso em Video</a>
        </iframe>
        para aprender a programar.</p>

        <p>
            O Repositório do Guananbara
            <!-- aqui o width é o height não vai funcionar pois á CSS é soberana -->
            <iframe src="https://gustavoguanabara.github.io " frameborder="0"  width="500" height="500"></iframe> 

             
            <a href="https://gustavoguanabara.github.io" target="_blank">Github</a>
            também é bem legal !
        </p>
</body>
</html>
